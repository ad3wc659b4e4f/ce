name: Force Sync & Floating Revert

permissions:
  contents: write

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  floating_revert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'who'
          git config --global user.email 'bot@noreply.github.com'

      - name: Sync and Apply Revert
        run: |
          git remote add upstream https://github.com/PCL-Community/PCL2-CE.git
          git fetch upstream dev
          UPSTREAM_HEAD=$(git rev-parse upstream/dev)
          echo "Upstream HEAD is $UPSTREAM_HEAD"
          
          CURRENT_BASE=$(git rev-parse HEAD~1 2>/dev/null || echo "none")
          if [ "$UPSTREAM_HEAD" == "$CURRENT_BASE" ]; then
            echo "âœ… Upstream hasn't moved since last sync. Skipping."
            exit 0
          fi

          git reset --hard upstream/dev
          git revert --no-edit efcd2b9333b6b04b577a4f2508c6f36ea48737cb

          git push -f origin main
          git fetch upstream --tags
          git push -f origin --tags
